<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DarkFrost</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="https://unpkg.com/vue"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>

  <div id="hourly">
      <header>
        <div>
          {{summary}}
        </div>
        <img :src="getMainIcon()" alt="">
      </header>
      <main>
        <ul>
          <li v-for='hour in hours'>
            <img :src="getHourlyIcon(hour.icon)" alt=""> - {{ hour.summary }} - {{ hour.apparentTemperature }} - {{ getDate(hour.time) }}
          </li>
        </ul>
      </main>

  </div>


  <div id="currently">
    <header>
      <input type="text" placeholder="Latitude:" v-model="latitude">
      <input type="text" placeholder="Longitude:" v-model="longitude">
      <button v-on:click="updateWeather()">Update Weather</button>
      <h4>{{ location }}</h4>
    </header>
    <main>
      <div>
        <h1>{{ apparentTemperature }}</h1>
      </div>
      <div>
        <h2>{{ summary }}</h2>
        <div>
          <img :src="iconUrl(icon)" alt="">
        </div>
      </div>
      <div>
        <h3>{{ precipProbability }}</h3>
        <h3>{{ humidity }}</h3>
      </div>
    </main>
    <footer>
      <h4>{{ time }}</h4>
    </footer>
  </div>
  <div id="app">
    <p>{{ message }}</p>
  </div>


  <div id="daily">
    <header>
      <h4>{{ location }}</h4>
    </header>
      <div>
        <h2>{{ summary }}</h2>
        <div>
          <img :src="iconUrl(icon)" alt="">
        </div>
      </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
